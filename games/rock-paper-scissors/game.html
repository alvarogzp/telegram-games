<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
<h1>Rock, Paper, Scissors</h1>

<div class="game">
    <h2>Play!</h2>

    <h3>You</h3>
    <div class="moves">
        <button class="move player-move rock" onclick="play(rock)"></button>
        <button class="move player-move paper" onclick="play(paper)"></button>
        <button class="move player-move scissors" onclick="play(scissors)"></button>
    </div>

    <div class="result" id="result">
        <h3>Opponent</h3>
        <button class="move opponent-move" id="opponent-move"></button>
        <p class="result-message" id="result-message"></p>
        <button class="share-score" id="share-score" onclick="TelegramGameProxy.shareScore()">Share score</button>
    </div>
</div>

<div class="stats">
    <h3>Statistics</h3>

    <p id="number-wins-message">Wins: <span id="number-wins">0</span></p>
    <p id="number-loses-message">Loses: <span id="number-loses">0</span></p>
    <p id="number-ties-message">Ties: <span id="number-ties">0</span></p>
    <p id="number-plays-message">Total games: <span id="number-plays">0</span></p>
</div>

<script src="https://telegram.org/js/games.js"></script>
<script src="../common/js/submit_score.js"></script>
<script src="js/game.js"></script>

</body>
</html>
