<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="p-5 mx-auto">
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 mx-auto text-center">
            <h1 class="mb-5">Rock, Paper, Scissors</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 mx-auto text-center">
            <h2 class="mb-4" id="message">Play!</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 mx-auto text-center">
            <div class="game">
                <div class="moves alert mb-3">
                    <button class="shadow border border-dark btn btn-gray" data-value="0">Rock</button>
                    <button class="shadow border border-gray btn btn-light" data-value="1">Paper</button>
                    <button class="shadow border border-white btn btn-dark" data-value="2">Scissors</button>
                </div>
                <div id="movements" class="alert alert-danger">
                    <p>Your move: <span></span></p>
                    <p>Opponent move: <span></span><p>
                </div>
                <div id="stats" class="alert alert-success">
                    <h3 class="mb-4">Statistics</h3>
                    <p>Wins: <span>0</span></p>
                    <p>Loses: <span>0</span></p>
                    <p>Ties: <span>0</span></p>
                    <p>Total games: <span>0</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">

    let movements = $("#movements");
    let stats = $("#stats");

    $(".btn").click(function () {
        let userMove = $(this).data('value');
        let iAMove = Math.floor(Math.random() * 3);

        changeMove(userMove, 0);
        changeMove(iAMove, 1);

        $("#message").html(getResult(userMove, iAMove));
    });

    function getName(move) {
        switch (move) {
            case 0:
                return "Rock";
            case 1:
                return "Paper";
            case 2:
                return "Scissors";

        }
    }

    function changeMove(value, number) {
        movements.children('p').eq(number).children().html(getName(value));
    }

    function addStat(number) {
        let counter = stats.children('p').eq(number).children();
        counter.html(parseInt(counter.html()) + 1);
    }

    function getResult(playerMove, opponentMove) {
        addStat(3);

        let winMoves = {0: 2, 1: 0, 2: 1};

        if (winMoves[playerMove] === opponentMove) {
            addStat(0);
            return "You win! ü§©"
        } else if (playerMove === winMoves[opponentMove]) {
            addStat(1);
            return "You lose üò•"
        } else if (playerMove === opponentMove) {
            addStat(2);
            return "It's a tie! üòê"
        } else {
            return "Unknown move"
        }
    }

</script>
</html>
